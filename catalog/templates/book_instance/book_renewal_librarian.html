{% extends 'base.html' %}

{% block title %}
    <title>Renew Books</title>
{% endblock %}


{% block content %}
    <h1>Renew Book</h1>
    <p>Renew : {{ book_instance.book.title }}</p>
    <p>Borrower : {{ book_instance.borrower }}</p>
    <p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ book_instance.due_date }}</p>

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
